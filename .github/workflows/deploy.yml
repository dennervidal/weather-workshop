name: deploy on pages

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: setup pnpm
        with:
          version: 9.11.0
          run_install: false

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: install deps
        run: pnpm i

      - name: build docs
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: pnpm build

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: deploy pages
        uses: actions/deploy-pages@v4
